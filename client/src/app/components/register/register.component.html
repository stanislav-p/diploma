<section class="register">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
        <form (submit)="onRegisterSubmit()">
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="username">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="password">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm password">
          </div>
          <input type="submit" class="btn-main" value="Register">
        </form>
      </div>
    </div>
  </div>
</section>
